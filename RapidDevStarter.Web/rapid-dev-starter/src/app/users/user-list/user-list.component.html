<dx-data-grid [dataSource]="userDataSource" [showRowLines]="true" [showBorders]="true" [rowAlternationEnabled]="true">
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true"></dxo-pager>
  <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true" [allowAdding]="true"></dxo-editing>

  <dxi-column dataField="UserName">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="FirstName" caption="First">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="LastName" caption="Last">
    <dxi-validation-rule type="required"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="ContactInfo.Email" caption="Email">
    <dxi-validation-rule type="email"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="ContactInfo.Phone" caption="Phone" dataType="number">
    <dxi-validation-rule type="numeric"></dxi-validation-rule>
  </dxi-column>
  <dxi-column dataField="ContactInfo.State" caption="State"></dxi-column>
</dx-data-grid>
